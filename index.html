<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic student data</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Add New Student</h1>
                    </div>
                    <div class="card-body">
                        <form action="" id="student_form">
                            <div class="form-group">
                                <input type="text" class="form-control mb-3" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control mb-3" placeholder="Roll Number">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control mb-3" placeholder="Class">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control mb-3" placeholder="Photo">
                            </div>
                            <input name="gender" type="radio" value="male"><label for="Male">Male</label>
                            <input name="gender" type="radio" value="female"><label for="Female">Female</label>
                            <div class="form-group">

                            </div>
                            Enter Your Marks
                            <hr>
                            <div class="form-group">
                                <input type="text" class="form-control mb-2" placeholder="Bangla">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control mb-2" placeholder="English">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control mb-2" placeholder="Math">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control mb-2" placeholder="Science">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control mb-2" placeholder="Social-science">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control mb-2" placeholder="Religion">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-info text-white w-100" value="Add student">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#serial</th>
                                    <th>Name</th>
                                    <th>Roll</th>
                                    <th>Class</th>
                                    <th>Gender</th>
                                    <th>CGPA</th>
                                    <th>Grade</th>
                                    <th>Photo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="data_list">
                               
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

   
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="staticBackdropLabel">Student profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="student-result-data">

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    
</body>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="./Result.js"></script>
        <script src="./function.js"></script>
        <script src="./app.js"></script>
</html>
